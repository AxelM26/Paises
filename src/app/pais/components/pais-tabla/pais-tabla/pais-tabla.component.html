<table class="table table-striped table-inverse table-responsive table-hover">
    <thead class="thead-inverse">
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pais of traerPais; let i = index">
                <td>{{i + 1}}</td>
                <td><img class="bandera" [src]="pais.flag" [alt]="pais.name"></td>
                <td>{{pais.capital}}, {{pais.name}}</td>
                <td>{{pais.population | number}}</td>
                <td>
                    <a [routerLink]="['/pais', pais.alpha2Code]" routerLinkActive="router-link-active">Ver mas</a>
                </td>
            </tr>
        </tbody>
</table>
