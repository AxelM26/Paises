<h2>Por Capital</h2>
<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeholder="Buscar capital..."
    >
    </app-pais-input>
  </div>
</div>
<hr />
<div *ngIf="hayerror" class="alert alert-danger">
  No se encontro nada con la palabra {{ termino }}
</div>
<div *ngIf="capital.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [traerPais]="capital"></app-pais-tabla>
  </div>
</div>
